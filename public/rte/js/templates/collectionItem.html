<%_.each(data, function(item, i){ %>
	<li class='collection-block'>
		<%console.log(item)%>
		<a href='rte/collection/<%=item.attributes.id%>' class='collection-item align-bottom' style='background-image: url(<%=item.attributes.image%>);'>
			<div class="align-block">
				<div class="collection-item-title">
					<%= item.attributes.name %>
				</div>
			</div>
		</a>
	</li>
<%})%>
